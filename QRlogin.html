<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/Images/favicon.svg"
            type="image/x-icon"
        />
        <title>Nord Robotics</title>
        <link rel="stylesheet" href="./assets/css/theme/nordrobotics.min.css" />
        <link rel="stylesheet" href="./assets/css/nord.min.css" />
    </head>
    <body>
        <div class="theme-container">
            <!-- top right image -->
            <div class="absoluteImgOne">
                <img src="./assets/Images/absoluteimgone.svg" alt="image" />
            </div>

            <!-- top left image -->
            <div class="absoluteImgTwo">
                <img src="./assets/Images/absoluteimgtwo.svg" alt="image" />
            </div>

            <!-- logo -->
            <div class="main_logo_div">
                <a href="index.html">
                    <img src="./assets/Images/logo.svg" alt="" />
                </a>
            </div>
            <!-- registeration section -->
            <section class="FormSection QRSection">
                <div class="formsHeading">
                    <h1>Scan QR Code</h1>
                </div>

                <form class="form-row mb-4">
                    <div class="QRImage text-center">
                        <img
                            src="./assets/Images/qrcode.svg"
                            class="img-fluid"
                            alt=""
                        />
                    </div>

                    <div class="loginText">
                        <p>
                            if you're not a member already, please <br />
                            <a href="register.html" class="mt-2"
                                >Register here
                            </a>
                        </p>
                    </div>
                </form>
            </section>
            <!-- bottom mask image -->
            <div class="bottomMaskImage">
                <div class="absoluteImgThree">
                    <img src="./assets/Images/absoluteimagethree.svg" alt="" />
                </div>
                <img
                    src="./assets/Images/bottommask.png"
                    alt=""
                    class="w-100"
                />
            </div>
        </div>
        <script
            src="./assets/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
    </body>
</html>
