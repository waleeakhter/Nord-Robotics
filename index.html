<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/Images/favicon.svg"
            type="image/x-icon"
        />
        <title>Nord Robotics</title>
        <link rel="stylesheet" href="./assets/css/theme/nordrobotics.min.css" />
        <link rel="stylesheet" href="./assets/css/nord.min.css" />
        <!-- only for landing page  -->
        <style>
            .bottomMaskImage {
                margin-top: -245px;
            }
        </style>
    </head>
    <body>
        <div class="theme-container">
            <!-- top right image -->
            <div class="absoluteImgOne">
                <img src="./assets/Images/absoluteimgone.svg" alt="image" />
            </div>

            <!-- top left image -->
            <div class="absoluteImgTwo">
                <img src="./assets/Images/absoluteimgtwo.svg" alt="image" />
            </div>

            <!-- logo -->
            <div class="main_logo_div">
                <a href="index.html">
                    <img src="./assets/Images/logo.svg" alt="" />
                </a>
            </div>

            <!-- headear end -->

            <section class="buttonsSection">
                <!-- actions buttons -->
                <div class="actionButtonsLists">
                    <!-- registered button  -->
                    <a href="register.html" class="RegisterButton btn">
                        <span>Get Registered</span>
                        <img src="./assets/Images/btn1.svg" alt="" />
                    </a>

                    <!-- login button  -->
                    <a href="login.html" class="loginButton btn">
                        <span>login</span>
                        <img src="./assets/Images/btn2.svg" alt="" />
                    </a>

                    <!-- login button  -->
                    <a href="QRlogin.html" class="QRButton btn">
                        <span>Scan QR</span>
                        <img src="./assets/Images/btn3.svg" alt="" />
                    </a>
                </div>

                <!-- absolute image three -->
            </section>

            <!-- bottom mask image -->
            <div class="bottomMaskImage">
                <div class="absoluteImgThree">
                    <img src="./assets/Images/absoluteimagethree.svg" alt="" />
                </div>
                <img
                    src="./assets/Images/bottommask.png"
                    alt=""
                    class="w-100"
                />
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
        <script
            src="./assets/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
    </body>
</html>
