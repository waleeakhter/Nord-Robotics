<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/Images/favicon.svg"
            type="image/x-icon"
        />
        <title>Nord Robotics</title>
        <link rel="stylesheet" href="./assets/css/theme/nordrobotics.min.css" />
        <link rel="stylesheet" href="./assets/css/nord.min.css" />
    </head>
    <body>
        <div class="theme-container">
            <!-- top right image -->
            <div class="absoluteImgOne">
                <img src="./assets/Images/absoluteimgone.svg" alt="image" />
            </div>

            <!-- top left image -->
            <div class="absoluteImgTwo">
                <img src="./assets/Images/absoluteimgtwo.svg" alt="image" />
            </div>

            <!-- logo -->
            <div class="main_logo_div">
                <a href="index.html">
                    <img src="./assets/Images/logo.svg" alt="" />
                </a>
            </div>
            <!-- registeration section -->
            <section class="FormSection">
                <div class="formsHeading">
                    <h1>Login</h1>
                </div>

                <form class="form-row mb-4" action="./tests.html">
                    <div class="form-group">
                        <input
                            type="text"
                            name="Username"
                            class="form-control"
                            placeholder="Username"
                            id="Username"
                        />
                        <label for="Username"> Username </label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="Password"
                            id="password"
                        />
                        <label for="password"> Password </label>
                    </div>
                    <div class="form-group text-end">
                        <button class="btn" type="submit">Login</button>
                    </div>

                    <div class="loginText">
                        <p>
                            if you're not a member already, please <br />
                            <a href="register.html" class="mt-2"
                                >Register here
                            </a>
                        </p>
                    </div>
                </form>
            </section>
            <!-- bottom mask image -->
            <div class="bottomMaskImage">
                <div class="absoluteImgThree">
                    <img src="./assets/Images/absoluteimagethree.svg" alt="" />
                </div>
                <img
                    src="./assets/Images/bottommask.png"
                    alt=""
                    class="w-100"
                />
            </div>
        </div>
        <script
            src="./assets/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
    </body>
</html>
