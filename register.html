<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/Images/favicon.svg"
            type="image/x-icon"
        />
        <title>Nord Robotics</title>
        <link rel="stylesheet" href="./assets/css/theme/nordrobotics.min.css" />
        <link rel="stylesheet" href="./assets/css/nord.min.css" />
    </head>
    <body>
        <div class="theme-container">
            <!-- top right image -->
            <div class="absoluteImgOne">
                <img src="./assets/Images/absoluteimgone.svg" alt="image" />
            </div>

            <!-- top left image -->
            <div class="absoluteImgTwo">
                <img src="./assets/Images/absoluteimgtwo.svg" alt="image" />
            </div>

            <!-- logo -->
            <div class="main_logo_div">
                <a href="index.html">
                    <img src="./assets/Images/logo.svg" alt="" />
                </a>
            </div>
            <!-- registeration section -->
            <section class="FormSection">
                <div class="formsHeading">
                    <h1>Register</h1>
                </div>

                <form class="form-row">
                    <div class="form-group">
                        <input
                            type="text"
                            name="first_name"
                            class="form-control"
                            placeholder="First Name"
                            id="first_name"
                        />
                        <label for="first_name"> First Name </label>
                        <span class="invalid-feedback" role="alert">
                            <strong>hello</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="last_name"
                            class="form-control"
                            placeholder="Last Name"
                            id="last_name"
                        />
                        <label for="last_name"> Last Name </label>
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="phone"
                            class="form-control"
                            placeholder="Phone Number"
                            id="phone"
                        />
                        <label for="phone"> Phone Number </label>
                    </div>

                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email"
                            id="email"
                        />
                        <label for="email"> Email </label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="Password"
                            id="password"
                        />
                        <label for="password"> Password </label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password_confirmation"
                            class="form-control"
                            placeholder="Confirm Password"
                            id="cpassword"
                        />
                        <label for="cpassword">Confirm Password </label>
                    </div>
                    <div class="form-group text-end">
                        <button class="btn" type="submit">Register</button>
                    </div>

                    <div class="loginText">
                        <p>
                            Already member,&nbsp;&nbsp;
                            <a href="login.html">Login Please</a>
                        </p>
                    </div>
                </form>
            </section>
            <!-- bottom mask image -->
            <div class="bottomMaskImage">
                <div class="absoluteImgThree">
                    <img src="./assets/Images/absoluteimagethree.svg" alt="" />
                </div>
                <img
                    src="./assets/Images/bottommask.png"
                    alt=""
                    class="w-100"
                />
            </div>
        </div>
        <script
            src="./assets/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
    </body>
</html>
