<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/Images/favicon.svg"
            type="image/x-icon"
        />
        <title>Nord Robotics</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/theme/nordrobotics.min.css" />
        <link rel="stylesheet" href="./assets/css/nord.min.css" />
    </head>
    <body>
        <div class="theme-container">
            <div class="theme_menu">
                <div class="menu_inner">
                    <button class="btn menu_btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="menu_list">
                        <div class="profileImg">
                            <img
                                src="./assets/Images/user-circle-regular.svg"
                                alt=""
                            />
                        </div>
                        <ul class="list-unstyled">
                            <li>
                                <a href="test.html"> Tests </a>
                            </li>
                            <li>
                                <a href="results.html"> Results </a>
                            </li>
                            <li>
                                <a href="profile.html"> Profile </a>
                            </li>
                            <li>
                                <a href="logout.html"> Logout </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- top right image -->
            <div class="absoluteImgOne">
                <img src="./assets/Images/absoluteimgone.svg" alt="image" />
            </div>

            <!-- top left image -->
            <div class="absoluteImgTwo">
                <img src="./assets/Images/absoluteimgtwo.svg" alt="image" />
            </div>

            <!-- logo -->
            <div class="main_logo_div">
                <a href="index.html">
                    <img src="./assets/Images/logo.svg" alt="" />
                </a>
            </div>

            <!-- registeration section -->
            <section class="codeResultSection">
                <div class="formsHeading">
                    <h1>Test Result</h1>
                </div>
                <div class="codeResulttable">
                    <div class="table-responsive">
                        <table
                            class="
                                table table-striped table-hover table-borderless
                                w-100
                            "
                        >
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Test</th>
                                    <th scope="col">Result</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="w-100">
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td scope="row" style="width: 300px">
                                        <div class="d-flex">
                                            <p>ANTIGEN NASAL TEST</p>
                                        </div>
                                    </td>
                                    <td class="w-auto">Pending</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- bottom mask image -->
            <div class="bottomMaskImage">
                <div class="position-relative">
                    <div class="absoluteImgThree">
                        <img
                            src="./assets/Images/absoluteimagethree.svg"
                            alt=""
                        />
                    </div>
                    <img
                        src="./assets/Images/bottommask.png"
                        alt=""
                        class="w-100"
                    />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
        <script
            src="./assets/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
        <script type="text/javascript" src="./assets/js/themejs.js"></script>
    </body>
</html>
